<div class="container">
  <form [formGroup]="braForm" (ngSubmit)="saveBra(braForm.value)">
    <div class="form-group">
      <label for="make">Maker </label>
      <input formControlName="make" matInput id="make" placeholder="Brand"/>
    </div>

    <div class="form-group">
      <label for="model">Model</label>
      <input formControlName="model" mat-input id="model" placeholder="style name" />
    </div>
    <div class="form-group">
      <label for="size">Letter Size</label>
      <input formControlName="size" mat-input id="size" placeholder="..., s,m,l, ..."/>
    </div>

    <div class="form-group">
      <label for="band">Band Measurement</label>
      <input formControlName="band" mat-input id="band" placeholder="around ribcage just under bust"/>
    </div>

    <div class="form-group">
      <label for="cup">Cup Size</label>
      <input formControlName="cup" mat-input id="cup" placeholder="... A,B, C, ..."/>
    </div>

    <hr>
    <button type="submit" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>

  </form>
</div>
